<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Calculadora de Idade</h1>
        <section id="secaoFormulario">
            <p>Insira sua data de nascimento no input abaixo e descubra sua idade!</p>
            <div class="container-img"><img src="imagens/icon-idade.gif" alt="icone-idade"></div>
            <div class="container-input">
                <div class="form">
                    <label for="dataNascimento" class="text">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" class="input">
                </div>
                <div class="button">
                    <button id="btnEnviar">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> </body>

</html>
