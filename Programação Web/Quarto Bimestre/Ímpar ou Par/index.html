<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou Par</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Ímpar ou Par</h1>
        <section id="secaoFormulario">
            <p>Insira um número no input abaixo e descubra se ele é impar ou par!</p>
            <div class="container-img"><img src="imagens/icon-idade.gif" alt="icone-idade"></div>
            <div class="container-input">
                <div class="form">
                    <label for="numero" class="text">Número:</label>
                    <input type="number" id="numero" class="input">
                </div>
                <div class="button">
                    <button id="btnEnviar">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> </body>

</html>
